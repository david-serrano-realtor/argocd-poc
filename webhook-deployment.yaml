apiVersion: apps/v1
kind: Deployment
metadata:
  name: label-injector
  namespace: default
spec:
  replicas: 0
  selector:
    matchLabels:
      app: label-injector
  template:
    metadata:
      labels:
        app: label-injector
    spec:
      containers:
        - name: webhook
          image: webhook:latest  
          imagePullPolicy: Never
          ports:
            - containerPort: 8443
          volumeMounts:
            - name: tls-secret
              mountPath: /tls
              readOnly: true
      volumes:
        - name: tls-secret
          secret:
            secretName: label-injector-tls
